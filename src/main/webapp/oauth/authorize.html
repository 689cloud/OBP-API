<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width;  initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <title class="lift:Menu.title">Open Bank Project: %*%</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="lift:OAuthAuthorisation" id="authorizeSection">
    <div class="lift:Msg?id=errorMessage&errorClass=error">test</div>
    <div class="lift:embed?what=/templates-hidden/_ajax-loader">test2</div>
    <div id="userAccess">
        <div id="account" class="account-in-content hide-during-ajax">
            The application <span id="applicationName"> web app </span> wants
            to access to your data, please login.
            <form class="lift:form.ajax login" action="." method="post" >
                <div class="field username">
                    <label>User Id</label>
                    <input id="userId" type="text" name="username" tabindex=1 />
                    <div class="lift:Msg?id=userIdError&errorClass=error">message</div>
                </div>
                <div class="field password">
                    <label>Password</label>
                    <input id="password" type="password" name="password" tabindex=2 />
                    <div class="lift:Msg?id=passwordError&errorClass=error">message</div>
                </div>
                <div class="button submit">
                    <input class="submit" type="submit" value="Login" tabindex=3 />
                </div>
                <span id="processSubmit"></span>
            </form>
        </div>
        <div id="verifierBloc"></div>
    </div>
</div>
</body>
</html>
