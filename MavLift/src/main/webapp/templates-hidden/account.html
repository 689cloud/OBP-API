<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div id="page_header">The page header will get bound here</div>
      <p>
      </p>
            <div>
        <h3>Transactions</h3>

        <br>
    </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>To/From</th>
                    <th colspan="3">More Info</th>
                    <th>Narrative</th>
                    <th>Comments</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
            <tr class=lift:OBPTransactionSnippet.showAll>
                <td class="date_cleared">completed date</td>
                <td class="amount">obp_transaction_amount</td>
                <td class="currency">obp_transaction_currency</td>
                <td class="other_account_holder"><img class="alias_image" src="/images/blank.gif" /><br class="alias_divider"/><span class="other_account_holder_name">Holder name</span></td>
                <td class="other_account_more_info">More info on the other account</td>
                <td class="other_account_logo"><img src="#" height="50" class="other_account_logo_img"/></td>
                <td class="other_account_website"><a href="#" class="other_acc_link">Website</a><br/><a href="#" class="open_corporates_link">Info</a></td>
                <td class="narrative">narrative</td>
                <td class="comments_link"><a href="#" class="comments_title comments_ext">Comments</a></td>
                <td class="new_balance">obp_transaction_new_balance</td>
            </tr>
        </tbody>

        </table>
    </div>
  </body>
</html>
